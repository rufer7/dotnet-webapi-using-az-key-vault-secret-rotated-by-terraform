name: .NET build and tests

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x
      - name: Build
        run: dotnet build src/ArbitraryAspNetCoreWebApi.sln
      - name: Test
        run: dotnet test src/ArbitraryAspNetCoreWebApi.sln --no-build --verbosity normal
